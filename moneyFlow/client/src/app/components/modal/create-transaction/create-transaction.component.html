<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Create Transaction</h4>
  <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button> -->
</div>
<div class="modal-body">
  <div class="btn-group btn-group-toggle mb-3" style="width:100%" ngbRadioGroup name="radioBasic" [(ngModel)]="type">
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton  type="radio" value="income"> Income
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" value="expense"> Expense
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" value="transfer"> transfer
      </label>
  </div>

  <div class="mb-3">
    <label for="from" class="form-label">From</label>
    <select id="from" class="form-select form-control" [(ngModel)]="fromId">
      <option *ngFor="let account of accounts" [value]="account._id"> {{account.name}} - $ {{account.balance}} </option>

    </select>
  </div>
  <div *ngIf="type == 'transfer'" class="mb-3">
    <label for="to" class="form-label">To</label>
    <select id="to" class="form-select form-control" [(ngModel)]="toId">
      <option *ngFor="let account of toAccounts" [value]="account._id"> {{account.name}} </option>

    </select>
  </div>

  <div class="mb-3">
    <label for="balance" class="form-label">Amount</label>
    <input
      type="number"
      class="form-control"
      id="balance"
      placeholder="Initial Balance"
      [(ngModel)]="amount"
    >
  </div>
  <div class="mb-3">
    <label for="note" class="form-label">Note</label>
    <textarea class="form-control" id="note" rows="3" [(ngModel)]="note" ></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="create()">Create</button>
</div>
