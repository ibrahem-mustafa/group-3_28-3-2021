<div class="card m-2" style="width: 250px; height: 200px">
  <div class="card-body">
    <h5 class="card-title" style="cursor: pointer" (click)="navToArticle()" >{{article.title}}</h5>
    <p class="card-text">{{article.content | slice:0:60}}...</p>

  </div>
  <div class="d-flex justify-content-around mb-2">
    <button class="btn btn-danger" (click)="deleteArticle()">Delete</button>
    <button class="btn btn-primary  " (click)="navUpdateArticle()">Update</button>
  </div>
</div>
